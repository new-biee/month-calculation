<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="number" id="number">
    <button type="button" onclick="result()">Tính số ngày</button>
</form>
<p id="result"></p>
<script>

    function result() {
        let number = +document.getElementById('number').value;

        switch (number) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = "Tháng " + number + " có 31 ngày";
                break;
            case 2:
                document.getElementById('result').innerHTML = "Tháng " + number + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = "Tháng " + number + " có 30 ngày";
                break;
        }
    }
</script>
</body>
</html>
